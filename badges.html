<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="height:1500px">
<h1>Badges,Progress bars,spinners</h1>
<h1>Example of a badge
  <span class="badge badge-secondary ">New</span>
</h1>
<p class="display-4">
<span class="badge badge-pill badge-primary">Primary</span>
</p>
<span class="badge badge-pill badge-secondary">Secondary</span>
<span class="badge badge-pill badge-success">Success</span>
<span class="badge badge-pill badge-danger">Danger</span>
<span class="badge badge-pill badge-warning">Warning</span>
<span class="badge badge-pill badge-info">Info</span>
<span class="badge badge-pill badge-light">Light</span>
<span class="badge badge-pill badge-dark">Dark</span>
<br/>
<br/>
<div class="progress" style="height:40px">
<div class="progress-bar" style="width: 52%;">52%</div>
</div>
<div class="progress" style="height:40px">
  <div class="progress-bar bg-danger" style="width: 40%;">
  <span class="text-success">40%</span></div>
  </div>
  <br/>
  <div class="progress" style="height:40px">
    <div class="progress-bar-striped progress-bar-animated bg-danger" style="width: 40%;">40%</div>
    </div>

<br/>
<div class="progress" style="height:40px">
  <div class="progress-bar bg-success" style="width: 50%;">50%</div>
  <div class="progress-bar bg-warning" style="width: 30%;">30%</div>
  <div class="progress-bar bg-danger" style="width: 20%;">20%</div>
  </div>
  <br/>
  <div class="spinner-border text-danger bg-warning">

  </div>
  <br/>
  <div class="spinner-grow text-primary">

  </div>
</body>
</html>
